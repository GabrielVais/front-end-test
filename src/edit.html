<html>
<head>
    <meta charset="utf-8">
    <title>Pagina Editar Usuario | UOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/uol-lg.png" alt="">
    </div>

</header>
<div class="container">
    <div class="clients-panel">
        <div class="panel-header">
            <img src="images/icon1.png" alt="">
            <div class="label">
                Painel de Clientes
            </div>
            <hr>
        </div>
        <div class="panel-info">
            <div class="info">
                <h3>Novo usuário</h3>
                <p>Informe os campos a seguir para criar novo usuário:</p>
            </div>
            <div class="options">
                <a href="index.html" class="btn">Listagem</a>
            </div>
        </div>
        <div class="panel-body" >
            <form action="" class="main-form" id="formUpdate">
                 <div class="form-input">
                    <input class="input" type="hidden" placeholder="id" name="id">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="Nome" name="nome">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="E-mail" name="email">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="CPF" name="cpf">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="Telefone" name="telefone">
                </div>
                <div class="form-input">
                    <div class="select is-block">
                        <select name="status">
                            <option value="" disabled selected hidden id="status-hidden">Status</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Aguardando">Aguardando ativação</option>
                            <option value="Inativo">Inativo</option>
                            <option value="Desativado">Desativado</option>
                        </select>
                    </div>
                </div>
                <div class="form-input actions">
                    <input type="submit" class="btn btn-active"
                    value="Atualizar"/>
                    <button class="btn" id="btnVoltarUpdate">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/indexDB.js"></script>
<script src="js/update.js"></script>
</body>
</html>
