<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/uol-lg.png" alt="">
    </div>

</header>
<div class="container">
    <div class="clients-panel">
        <div class="panel-header">
            <img src="images/icon1.png" alt="">
            <div class="label">
                Painel de Clientes
            </div>
            <hr>
        </div>
        <div class="panel-info">
            <div class="info">
                <h3>Novo usuário</h3>
                <p>Informe os campos a seguir para criar novo usuário:</p>
            </div>
            <div class="options">
                <a href="index.html" class="btn">Listagem</a>
            </div>
        </div>
        <div class="panel-body" >
            <form action="" class="main-form" id="formRegister">
                <div class="form-input">
                    <input class="input" type="text" placeholder="Nome" name="nome">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="E-mail" name="email">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="CPF" name="cpf">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="Telefone" name="telefone">
                </div>
                <div class="form-input">
                    <div class="select is-block">
                        <select name="status">
                            <option value="" disabled selected hidden id="status-hidden">Status</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Aguardando">Aguardando ativação</option>
                            <option value="Inativo">Inativo</option>
                            <option value="Desativado">Desativado</option>
                        </select>
                    </div>
                </div>
                <div class="form-input actions">
                    <input type="submit" class="btn btn-active"
                    value="Criar" />
                    <button class="btn" id="btnVoltar">Voltar</button>
                </div>
            </form>
        </div>
        <button id="carregarDb">Carregar Database</button>
        <div class="users">
            <table>
                <thead style="width:100%">
                    <td>
                        <th>Nome:</th>
                        <th>Email:</th>
                        <th>Telefone:</th>
                        <th>Nome</th>
                    </td>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/indexDB.js"></script>
<script src="js/register.js"></script>
</body>
</html>
